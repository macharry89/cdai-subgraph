specVersion: 0.0.2
description: cDAI supply/borrow ecosystem for testnet(ropsten/kovan).
repository: https://github.com/macharry89/cdai-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: cDAI
    network: ropsten
    source:
      address: "0xbc689667c13fb2a04f09272753760e38a95b998c"
      abi: CToken
      startBlock: 9728839
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: cDAI\cDAI.wasm
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: cDAI\abis\ctoken.json
        - name: PriceOracle
          file: cDAI\abis\priceOracle.json
        - name: PriceOracle2
          file: cDAI\abis\priceOracle2.json
        - name: ERC20
          file: cDAI\abis\erc20.json
      eventHandlers:
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
