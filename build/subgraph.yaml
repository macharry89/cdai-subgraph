specVersion: 0.0.2
description: cDAI supply/borrow ecosystem for testnet(ropsten/kovan).
repository: https://github.com/macharry89/cdai-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: cDAI
    network: kovan
    source:
      address: "0xF0d0EB522cfa50B716B3b1604C4F0fA6f04376AD"
      abi: CToken
      startBlock: 18751106
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: cDAI\cDAI.wasm
      entities:
        - Comptroller
        - Market
        - Account
        - AccountCToken
      abis:
        - name: CToken
          file: cDAI\abis\ctoken.json
        - name: PriceOracle
          file: cDAI\abis\priceOracle.json
        - name: PriceOracle2
          file: cDAI\abis\priceOracle2.json
        - name: ERC20
          file: cDAI\abis\erc20.json
      eventHandlers:
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
  - kind: ethereum/contract
    name: Comptroller
    network: kovan
    source:
      address: "0x5eae89dc1c671724a672ff0630122ee834098657"
      abi: Comptroller
      startBlock: 18751106
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: Comptroller\Comptroller.wasm
      entities:
        - Comptroller
        - Market
      abis:
        - name: Comptroller
          file: Comptroller\abis\comptroller.json
        - name: PriceOracle
          file: Comptroller\abis\priceOracle.json
      eventHandlers:
        - event: MarketEntered(address,address)
          handler: handleMarketEntered
        - event: MarketExited(address,address)
          handler: handleMarketExited
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
        - event: NewMaxAssets(uint256,uint256)
          handler: handleNewMaxAssets
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle
